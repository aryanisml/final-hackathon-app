<div class="CustCreationForm">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Add Favorite Account</h3>
                <form [formGroup]="custCreateForm" (ngSubmit)="onSubmit()">
              
                    <div class="form-group">
                        <label>Account Name </label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                       
                        </div>
                    </div>
                 
                    <div class="form-group">
                        <label>IBAN / Account Number</label>
                        <input id='box' type="text" (input)="getBankName($event)" formControlName="accountnumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.accountnumber.errors }" />
                        
                        <div *ngIf="submitted && f.accountnumber.errors" class="invalid-feedback">
                            <div *ngIf="f.accountnumber.errors.required">Account Number is required</div>
                            <div *ngIf="f.accountnumber.errors.minlength">Account Number must be at least 20 characters</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Bank</label>
                        <input type="text" formControlName="bank" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.bank.errors }" [value]="bankName" [readonly]= 'true'  />
                        <div *ngIf="submitted && f.bank.errors" class="invalid-feedback">
                            <div *ngIf="f.bank.errors.required">bank is required</div>
                        </div>
                    </div>

                    <div class="form-group"> 
                        <button class="btn btn-primary1">Save</button> 
                        <button class="btn btn-primary2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
